<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Truong Montgomery Architect</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js" type="text/javascript"></script>
    <script src="galleria/galleria-1.2.9.min.js" type="text/javascript"></script>
    
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css" type="text/css" /> 
    <script src="gallery.js" type="text/javascript"></script>

    <script>

        // Load the classic theme
        Galleria.loadTheme('galleria/galleria.classic.min.js');

        // Initialize Galleria
        Galleria.run('#galleria');

        Galleria.configure({
            transition: 'fade'
        });

    </script>
    <style>
            /* This rule is read by Galleria to define the gallery height: */
            #galleria{height:500px;}
    </style>
</head>
<body>
    <div id="left">
        <ul id="navList">
            <li><a href="default.html">home</a></li>
            <li><a href="profile.html">profile</a></li>
            <li><a href="gallery.html" class="active">gallery</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
        
    </div>

    <div id="right">
        <img alt="page title" src="images/title_gallery.gif" /> 
       
        <div id="content">
            <div data-bind="with: itemCurrent">
                <span data-bind="text: title" class="GalleryTitle"></span>
                <span data-bind="text: description"></span>
               

            <div id="galleria" data-bind="foreach: images">
                <a class="thumb" data-bind="attr: { href: image }" title="">
                    <img data-bind="attr: { src: image }"
                        data-title="Biandintz eta zaldiak"
                        data-description="Horses on Bianditz mountain, in Navarre, Spain."
                        />                    
                </a>
            
            </div>
            </div>
        </div>

    </div>

    <div id="footer">
        &copy;2003 Truong Montgomery Architect
    </div>
</body>
</html>
