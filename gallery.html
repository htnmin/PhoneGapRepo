<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Truong Montgomery Architect</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js" type="text/javascript"></script>
     <script src="js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" />     
    <script src="js/site.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/site.css" type="text/css" /> 

    <script src="galleria/galleria-1.2.9.min.js" type="text/javascript"></script>    
    <script src="js/gallery.js" type="text/javascript"></script>
</head>
<body>
    <div id="left">
        
        
        <ul id="navList">
            <li><a href="default.html">home</a></li>
            <li><a href="profile.html">profile</a></li>
            <li><a href="gallery.html" class="active">gallery</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
        
    </div>

    <div id="right">
        <img alt="page title" src="img/title_gallery.gif" /> 
         
        <div id="content">
            <div id="Gallery" data-bind="foreach: items">                
                <div style="clear: both">  
                    <img data-bind="galleryThumbnail: $data" style="padding-bottom: 20px; padding-right: 10px; float: left; cursor: pointer;" src="." alt="." />      
                    <h3 data-bind="text: title"></h3>
                    <span data-bind="text: subtitle"></span>
                </div>               
            </div>
        
            <div id="GalleryItem" style="display: none">                
                <div data-bind="with: itemCurrent">
                    <h3 data-bind="text: title"></h3>
                    <span data-bind="text: description"></span>               

                    <div id="galleria" data-bind="foreach: images" style="height:  200px;">
                        <a class="thumb" data-bind="attr: { href: image }" title="">
                            <img data-bind="galleryItemThumbnail: $data" src="." alt="." />                    
                        </a>            
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="footer">
        &copy;2013 Truong Montgomery Architect
    </div>
</body>
</html>
